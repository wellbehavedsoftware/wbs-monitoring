[package]
name = "WBS Monitoring"
version = "1.7.0"
authors = [
	"James Pharaoh <james@wellbehavedsoftware.com>",
	"Jose Luis <joseluis@wellbehavedsoftware.com>"
]
build = "build.rs"

# ---------- core library

[lib]
name = "wbsmonitoring"
path = "src/lib.rs"

# ---------- wrappers

