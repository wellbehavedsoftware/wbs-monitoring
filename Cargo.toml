name = "check-http"
path = "src/wrappers/check_http.rs"

[[bin]]
name = "check-lxc-container"
path = "src/wrappers/check_lxc_container.rs"

[[bin]]
name = "check-snapshots"
path = "src/wrappers/check_snapshots.rs"

